<div *ngIf="datas">
    <div class="table-responsive">
        <table [class]="customClass">
            <thead>
                <tr>
                    <th *ngFor="let column of columns">{{column}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rows">
                    <td *ngFor="let data of row">{{data}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-content></ng-content>
</div>
