<h3 class="pb-4 text-orange">User Claim</h3>
<p-tabView (onChange)="onTabChange($event)">
    <p-tabPanel header="Submitted">
        <app-table [datas]="datas" [required-fields]="['claimStatus','diagnosis','claimDate']">
            <div class="float-right">
                <nav>
                    <ul class="pagination pagination-md">
                        <a *ngFor="let page of pagination;let i=index" (click)="onPagination(i)" class="page-item"
                            [class.active]="paginationActive == i">
                            <span class="page-link">
                                {{page.id}}
                                <span *ngIf="paginationActive == i" class="sr-only">(current)</span>
                            </span>
                        </a>
                    </ul>
                </nav>
            </div>
        </app-table>
